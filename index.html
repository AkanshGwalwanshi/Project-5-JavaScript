<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-5-JavaScript</title>

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">
        <form id="tempCalc" onsubmit="calcTemp(); return false;">

            <label id="label" for="temp">Please enter the temperature you'd like to convert.</label>
            <div class="inneDiv" id="innerDiv">
                <input type="number" name="temp" id="temp">

                <select name="temp_diff" id="temp_diff">
                    <option value="cel">°Celsius</option>
                    <option value="far">°Fahrenheit</option>
                </select>
            </div>

            <input type="submit" id="btn">
            <span id="result"></span>
        </form>
    </div>

</body>

<script src="script.js"></script>

</html>
